<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, maximum-scale-1.0">
    <!--largura inicial da tela eh com base na altura do dispositivo -->
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div><!--logo-->
            <form action="" method="POST" class="form-login">
                <div class="form-element">
                    <label for="">E-mail ou telefone:</label><br>  
                    <input type="email" name="" id=""> 
                </div><!--form-element-->
                <div class="form-element">
                    <label for="">Senha:</label><br>
                    <input type="password" name="" id=""> 
                </div><!--form-element-->
                <div class="form-element">           
                    <input type="submit" name="acao" id="" value="Entrar"> 
                </div><!--form-element-->
            </form><!--form-login-->
            <div class="clear"></div>
        </div><!--center-->
    </header>

    <section class="main">
        <div class="center">
            <div class="img-lolita">
                <img src="images/lolita.jpg" alt="">
            </div><!--img-lolita-->
            
            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <h3>Eh gratuito e sempre sera!</h3>

                <form class="criar-conta">
                    <div class="w50">
                        <input placeholder="Nome" type="text">
                    </div>
                    <div class="w50">
                        <input placeholder="Sobrenome" type="text">
                    </div>
                    <div class="w100">
                        <input placeholder="Email" type="email">
                    </div>
                    <div class="w100">
                        <input placeholder="Senha" type="password">
                    </div>
                    <div class="w100">
                        <h2>Data de Nascimento</h2>
                        <select name="nascimento-dia" class="nascimento">
                            <option value="" >19</option>                            
                        </select>
                        <select name="nascimento-mes" class="nascimento">
                            <option value="" >outubro</option>                         
                        </select>
                        <select name="nascimento-ano" class="nascimento">
                            <option value="" >1999</option>                           
                        </select>
                        <div class="clear"></div>
                    </div> 
                    <div class="w100">
                        <div class="input-radio">
                            <input type="radio" name="sexo" value="masculino">
                            <h2>Masculino</h2>
                        </div> 
                        <div class="input-radio">
                            <input type="radio" name="sexo" value="feminino">
                            <h2>Feminino</h2>
                        </div> <!--input-radio-->
                        <div class="clear"></div>
                    </div>

                    <div class="w100">
                        <input type="submit" name="acao" value="Cadastre-se">
                    </div>
                    
                </form><!--criar-conta-->
                  
            </div><!--abrir-conta-->
            <div class="clear"></div>  
        </div><!--center-->
    </section><!--main-->

    <section class="language">
        <div class="center">
            <a class="selected-language" href="#">Portugues</a>
            <a href="#">Alemao</a>
            <a href="#">Russo</a>
            <a href="#">Espanhol</a>
            <a href="#">Arabe</a>
            <a href="#">Frances</a>
            <a href="#">Italiano</a>
        </div>
    </section>
</body>
</html>
